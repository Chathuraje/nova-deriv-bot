name: Nova Deriv Copy Trading Platfom

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

jobs:
  build:
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        python3 -m venv venv 
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt
